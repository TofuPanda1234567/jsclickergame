		<h1 id="header">CLICKER GAME</h1>
		<button id="myButton">CLICK ME!</button>
    <p id="count"></p>

<!--   SIDE MENU -->
  <div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div id="buyMenu">
    <h2 id="buyHeader">Buy Menu</h2>
    <!-- Double Click Button -->
    <ul>
      <button id="click2" class="btn">Add 2 to Clicker - <p id="dCost"></p></button>
    </ul>
    <!-- Triple Click Button -->
    <ul>
      <button id="click3" class="btn">Add 3 to Clicker - <p id="tCost"></p></button>
    </ul>
    <!-- Add 5 to Click Button -->
    <ul>
      <button id="click5" class="btn">Add 5 to Clicker - <p id="fCost"></p></button>
    </ul>
    <!-- Add 10 to Click -->
    <ul>
      <button id="click10" class="btn">Add 10 to Clicker - <p id="tenCost"></p></button>
    </ul>
    <!-- Add 100 to Click -->
    <ul>
      <button id="clickHundred" class="btn">Add 100 to Clicker - <p id="gCost"></p></button>
    </ul>
    <!-- 1000 Click -->
    <ul>
      <button id="thousand" class="btn"> Add 1000 to Clicker - <p id="thousandCost"></p></button>
    </ul>
      <!-- 10000 Click -->
    <ul>
      <button id="tenG" class="btn"> Add 10000 to Clicker - <p id="tenKCost"></p></button>
    </ul>
    <!-- Auto Click -->
    <ul>
      <button id="autoClick" class="btn">Auto Click - <p id="autoCost"></p></button>
    </ul>
    <ul>
      <button id="god" class="btn">God Click - <p id="godCost"></p></button>
    </ul>
